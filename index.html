<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content = "Cette page est un programme qui crée automatiquement une grille sur laquelle un personnage se déplace vers la case d'arrivée en étant dirigé par les touches (flèche avant, flèche gauche, flèche droite). Un message s'affiche lorsqu'il se trouve sur la case d'arrivée indiquant le nombre de coups.">
  <title>RPG</title>
  <link rel="stylesheet" href="./ressources/css/style.css">
</head>
<body>
  <h1>RPG</h1>
  <p>Vous devez arriver à la case bleu le plus rapidement possible </p>
  <p id="messageFlashEndGame"></p>
  <div class="board"></div>
  <div id="gameControllers">
    <button id="ArrowUp">UP</button>
    <button id="ArrowLeft">LEFT</button>
    <button id="ArrowRight">RIGHT</button>
  </div>
  <script src="./ressources/js/app.js"></script>
</body>
</html>
